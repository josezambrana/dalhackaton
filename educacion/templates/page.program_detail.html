{% extends 'base/layout.html' %}

{% block body %}
<div class='page-header span12'>
    <h1>
        {{ object.name }}
        
        {% if request.user.is_authenticated %}
        <a href="{% url educacion_program_coursecreate object.slug %}" 
           class="btn btn-primary">Crear un curso</a>
        {% endif %}
    </h1>
</div>

<div class='span12'>
    <div class='row'>
        <span class='span2'>
            <img src="{{ STATIC_URL }}images/140x140.gif" class="img-polaroid">
        </span>
        <p class='span8'>
            {{ object.description }}
        </p>
    </div>
</div>

<div class='page-header span12'>
    <h3 class=''>Cursos</h3>
</div>

{% include 'inc.course_list.html' %}

{% endblock body %}
